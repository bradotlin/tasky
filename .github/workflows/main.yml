name: Deploy to Kubernetes

on:
  push:
    branches:
      - main   # only run after merge into main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_FILE }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy manifests
        run: |
          kubectl apply -f tasky-app.yaml   # folder where your manifests live
          kubectl rollout restart deployment tasky
          kubectl rollout status deployment/tasky
